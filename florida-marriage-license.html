<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florida Marriage License Cost Calculator</title>
    <link rel="canonical" href="https://feelig.github.io/us-fee-calculator/florida-marriage-license.html">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <nav style="margin-bottom: 20px; font-size: 14px;">
            <a href="index.html" style="color: #1a73e8; text-decoration: none;">&larr; Back to Home</a>
        </nav>
        <h1>Florida Marriage License Cost Calculator</h1>
        <p>Estimate the cost of obtaining a marriage license in Florida. The standard fee is typically $93.25 statewide.
        </p>
        <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; border: 1px solid #e0e0e0; margin: 25px 0;">
            <h2>Estimate Your Fee</h2>
            <label for="flMarriage">Enter Your County's Fee ($):</label>
            <input type="number" id="flMarriage" placeholder="Leave blank for state default ($93.25)">
            <button onclick="calculateFLMarriageFee()">Calculate Total</button>
            <div id="result"></div>
            <p style="font-size: 12px; color: #666; margin-top: 10px;">*Taking a state-approved premarital preparation
                course can reduce the fee to $61.00.</p>
        </div>
        <div class="ad-slot">Advertisement Space</div>
    </div>
    <script src="js/calculator.js"></script>
</body>

</html>
